name: Generate Snake

on:
  schedule:
    # her 12 saatte bir çalışır
    - cron: "0 */12 * * *" 
  
  # istediğiniz zaman manuel çalıştırmanızı sağlar
  workflow_dispatch:
  
  # master veya main branch'e push yapıldığında çalışır
  push:
    branches:
    - master
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # GitHub katkı grafiğinden yılan oyunu üretir
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#ff8c00&color_dots=#161b22,#01311f,#03a062,#13e18a,#00ff44
            dist/github-contribution-grid-snake-dark.svg?color_snake=#ff8c00&color_dots=#161b22,#01311f,#03a062,#13e18a,#00ff44
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # Üretilen dosyayı 'output' branch'ine yükler
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
